<div class="modal-header">
  <h3 class="modal-title">Trip Details</h3>
</div>
<div class="modal-body col-sm-12">
  <b>Destination:</b><br>
  {{item.destination}}<br><br>
  <b>Start date:</b><br>
  {{item.startDate | date:TripTools.dateFormat}}<br><br>
  <b>End date:</b><br>
  {{item.endDate | date:TripTools.dateFormat}}<br><br>
  <b>Comment:</b><br>
  <td>{{item.comment}}</td>
</div>
<div class="modal-footer">
  <button class="btn btn-danger" ng-click="cancel()">
  <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
  Close
</button>
</div>
