<div class="container">
  <br>
  <div class="jumbotron text-center">
    <h1>Flaneur</h1>
    <p class="lead">Trip planneur</p>
    <br>
    <div style="width:300px; margin:auto">
      <form class="text-left">
        <div class="form-group">
          <label for="username">Username</label>
          <input type="text" ng-model="vm.loginData.username" class="form-control" id="username" placeholder="Enter username"></div>
        <div class="form-group">
          <label for="password">Password</label>
          <input type="password"  ng-model="vm.loginData.password" class="form-control" id="password" placeholder="Enter password"></div>
      </form>
      <br>
      <div class="text-center" >
        <a class="btn btn-lg btn-success" ng-disabled="!vm.loginData.username || !vm.loginData.password" ng-href="#" ng-click="vm.login()">Login</a>
        &nbsp;
        <a class="btn btn-lg btn-warning" ng-disabled="!vm.loginData.username || !vm.loginData.password" ng-href="#" ng-click="vm.register()">Create Account</a>
      </div>
      <br>
      <div ng-show="vm.error" class="alert alert-danger" role="alert">{{vm.error}}</div>
    </div>
  </div>
</div>
